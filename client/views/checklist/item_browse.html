<template name="itemBrowse">
	<flexbox>
	{{#unless itemNewest}}
		<a name='itemNewest' class='itemSort'>by Newest</a>
	{{/unless}}
	{{#unless itemPopular}}
		<a name='itemPopular' class='itemSort'>by Hottest</a>	
	{{/unless}}
	{{#unless itemHottest}}
		<a name='itemHottest' class='itemSort'>by Trending</a>
	{{/unless}}
	</flexbox>
	{{> itemList items=items}}
</template>
