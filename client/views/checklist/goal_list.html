<template name="goalList">
	<div class="list-title">
		<flexbox class="list-title-goals">
			<h3 class="width-80px"></h3>
			<h3 class="width-25">Summary</h3>
			<h3>Total Adds</h3>
			<h3>Triumphs</h3>
		</flexbox>
	</div>
	<div class="goal-list">
		{{#each goals}}
			{{> goal}}
		{{/each}}
	</div>
</template>
