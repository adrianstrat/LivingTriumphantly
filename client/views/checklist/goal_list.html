<template name="goalList">
	<div>
		<flexbox class="noPadding noMargin">
			<h3 class="width-80px noPadding noMargin"></h3>
			<h3 class="width-25 noPadding noMargin">Summary</h3>
			<h3 class="noPadding noMargin">Total Adds</h3>
			<h3 class="noPadding noMargin">Triumphs</h3>
		</flexbox>
	</div>
	<div>
		{{#each goals}}
			{{> goal}}
		{{/each}}
	</div>
</template>
