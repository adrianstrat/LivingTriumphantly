<template name="goalPage">
	<flexbox class="flexWrap noPadding">
		<div class="goalImage min-width320px width-50 positionRelative">
				<img src={{image}}>
				<h2 class="goalImageText"><span>{{summary}}</span></h2>
		</div>
		<div class="goalDetail min-width320px thinBlueBorder">
			<p class="bold">{{detail}}</p>
			<p><b>Total Adds:</b> {{adds}}</p>
			<p><b>Total Completes:</b> {{completes}}</p>
			<p><b>Author:</b> {{author}}</p>
			<p><b>Created:</b> {{friendlyDate}}</p>
		</div>
	</flexbox>
	<div class="triumphs">
		{{#each triumphs}}
			{{> triumph}}
		{{/each}}
	</div>
</template>
