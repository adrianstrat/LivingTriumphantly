<template name="goalBrowse">
	<flexbox>
	{{#unless goalNewest}}
		<a id="sort" name='goalNewest'>by Newest</a>
	{{/unless}}
	{{#unless goalPopular}}
		<a id="sort" name='goalPopular'>by Hottest</a>	
	{{/unless}}
	{{#unless goalHottest}}
		<a id="sort" name='goalHottest'>by Trending</a>
	{{/unless}}
	</flexbox>
	{{> goalList goals=goals}}
</template>
