<template name="goalBrowse">
	<flexbox>
	{{#unless goalNewest}}
		<a name='goalNewest' class='goalSort'>by Newest</a>
	{{/unless}}
	{{#unless goalPopular}}
		<a name='goalPopular' class='goalSort'>by Hottest</a>	
	{{/unless}}
	{{#unless goalHottest}}
		<a name='goalHottest' class='goalSort'>by Trending</a>
	{{/unless}}
	</flexbox>
	{{> goalList goals=goals}}
</template>
